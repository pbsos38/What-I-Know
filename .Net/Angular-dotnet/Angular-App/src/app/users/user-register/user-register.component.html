<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="ng-invalid" *ngIf="!userName?.valid && userName?.touched">Please provide Name </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched" class="error-block">
            <span *ngIf="email.hasError('required')">
              Please provide email id!
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide a vaild email id!
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched" class="error-block">
            <!-- <span *ngIf="password.errors['required']"> -->
            <span *ngIf="password.hasError('required')">
              Please provide Password!
            </span>
            <!-- <span *ngIf="password.errors.minlength"> -->
            <span *ngIf="password.hasError('minlength')">
              Password should have min 8 chars!
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && confirmPassword.touched" class="error-block">
            <span *ngIf="confirmPassword.hasError('required')">
              Please enter Password!
            </span>
          </span>
          <!-- password match is only checked when there confirm password has been filled with all constaints -->
          <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
            Passwords don't match!
          </span>
      </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>

        Form Values: {{registrationForm.value | json }}<br/>
        Form Values: {{registrationForm.valid  }}


      </form>
    </div>
  </div>
  </div>
</div>
