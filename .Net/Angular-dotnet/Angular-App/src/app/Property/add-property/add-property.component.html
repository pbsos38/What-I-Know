<div class="row mb-5">
  <div class="col-8 shadown-lg p-0 bg-white">
    <div class="card">
      <div class="card-header"><h3>New Property</h3></div>
      <div class="card-body">
        <!-- <form (ngSubmit)  ='onSubmit(Form)' #Form="ngForm"> -->
        <!-- on submiÅ£ without form will can be used by handling @viewChild in typescript file-->
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" ngModelGroup="basicInfo" #BasicInfo="ngModelGroup">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup name="sellRent" required>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      >Sell</label
                    >

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      >Rent
                    </label>
                  </div>
                  <p>BHK</p>

                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="BHK"
                    [(ngModel)]="propertyView.BHK"
                  >
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk"
                      tabindex="0"
                      role="button"
                      >{{ bhk }}</label
                    >
                  </div>

                  <div class="form-group col-12"
                    >
                    <p>Property Type</p>

                    <div class="btn-group" btnRadioGroup name="PType"
                    [(ngModel)]="propertyView.PType">
                      <label
                        *ngFor="let bhk of propertyTypes"
                        class="btn btn-outline-primary mr-2"
                        [btnRadio]="bhk"
                        tabindex="0"
                        role="button"
                        >{{ bhk }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12"
                    >
                    <p>Furnish Type</p>

                    <div class="btn-group" btnRadioGroup name="FType"
                    [(ngModel)]="propertyView.FType">
                      <label
                        *ngFor="let bhk of furnishedType"
                        class="btn btn-outline-primary mr-2"
                        [btnRadio]="bhk"
                        tabindex="0"
                        role="button"
                        >{{ bhk }}</label
                      >
                    </div>
                  </div>
                  <label for="name">In Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    #propName="ngModel"
                    ngModel
                    name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />
                  <span
                    *ngIf="!propName.valid && propName.touched"
                    class="error-block"
                  >
                    <span *ngIf="propName.errors?.['required']">
                      Please provide name
                    </span>
                    <span *ngIf="propName.errors?.['minlength']">
                      Name must be having at least 5 chars
                    </span>
                  </span>
                </div>

                <div class="form-group col-12">
                  <label for="price">City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    [(ngModel)]="propertyView.city"
                  />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block mr-2"
                    (click)="selectTab(1)"
                    [disabled]="!BasicInfo.valid"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    [(ngModel)]="propertyView.Price"
                  />
                </div>
                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Built Area (in sqr feet)</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="propertyView.builtArea"
                    name="builtArea"
                  />
                </div>
                <div class="form-group col-12">
                  <label>Carpet Are (in sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(2)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(0)"
                >
                  Back
                </button>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(3)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(1)"
                >
                  Back
                </button>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <label>Ready to Move</label><br />
                  <input type="radio" id="Yes" value="1" name="RTM" />
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value="2" name="RTM" />
                  <label class="m-2">No</label>
                </div>
                <div class="form-group col-3">
                  <label>Possession/Available From</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{ containerClass: 'theme-dark-blue' }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="GatedCommunity"
                      >Yes</label
                    >

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="GatedCommunity"
                      >No
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >East</label
                    >

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >West
                    </label>
                  </div>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >South</label
                    >

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >North
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <input type="text" class="form-control" />
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(4)"
                >
                  Next
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(2)"
                >
                  Back
                </button>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-center">
                    <button class="mt-5" type="button">Upload</button><br />
                    This is under construction.
                  </div>
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block mr-2"
                  (click)="selectTab(3)"
                >
                  Back
                </button>
                <button type="reset" class="btn btn-primary btn-block mr-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-block mr-2">
                  Save
                </button>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card
        [Property]="propertyView"
        [hideIcons]="true"
      ></app-property-card>
    </div>
  </div>
</div>
